{% extends "main.html" %} {% block main %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="index.html">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Create Study Room</h3>
        </div>
      </div>
      <div class="layout__body">
        <form method="POST" class="form">
          {% csrf_token %}
          <div class="form__group">
            <label for="room_name">Room Name</label>
            <input
              id="room_name"
              name="room_name"
              type="text"
              placeholder="E.g. Mastering Python + Django"
            />
          </div>

          <div class="form__group">
            <label for="room_topic">Topic</label>

              <select id="room_topic" name="room_topic">
                <option selected disabled >Select your topic</option>
                {% for topic in topics %}
                  <option  value="{{ topic.name }}">{{ topic.name }}</option>
                {% endfor %}
              </select>
          </div>

          <div class="form__group">
            <label for="room_about">About</label>
            <textarea
              name="room_desc"
              id="room_about"
              placeholder="Write about your study group..."
            ></textarea>
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="index.html">Cancel</a>
            <button class="btn btn--main" type="submit">Create Room</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock main %}
